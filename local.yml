version: '3'

volumes:
  heythere_local_postgres_data: {}
  heythere_local_postgres_data_backups: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: heythere_local_django
    container_name: heythere_local_django
    platform: linux/x86_64
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - "8000:8000"
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: heythere_production_postgres
    container_name: heythere_local_postgres
    volumes:
      - heythere_local_postgres_data:/var/lib/postgresql/data:Z
      - heythere_local_postgres_data_backups:/backups:z
    env_file:
      - ./.envs/.local/.postgres

  redis:
    image: redis:6
    container_name: heythere_local_redis

